<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <Title>CALCULATOR</Title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calcu">
            <div class="content">
                <input type="text" placeholder="0" id="inputBox">
                <div>
                    <button class="clear">AC</button>
                    <button class="delete">DEL</button>
                    <button class="operation">/</button>
                </div>
                
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operation">*</button>
                </div>

                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operation">-</button>
                </div>

                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operation">+</button>
                </div>

                <div>
                    <button>0</button>
                    <button>.</button>
                    <button class="equal">=</button>
                </div>

            </div>
        </div>
    </body>










</html>
